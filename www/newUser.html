<!DOCTYPE html>
<html>
<head>
	<title>Arts Escape</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/override.css" rel="stylesheet">
	<!-- Insert this line above script imports  -->

	<!-- normal script imports etc  -->
	<script src="js/jquery.min.js"></script>       

	<!-- Insert this line after script imports -->
</head>
<body>

<div class="container">	
<h4>Patron</h4>
<div class="row">
    <div class="col-12">
        <form class="form-inline" id="StudentAdd" onsubmit="return submitForm()" autocomplete="off">
            <div class="form-group">
            <label class="control-label" for="prefix">Prefix:</label>
            <input class="form-control" type="text" name="prefix" id="prefix" autocomplete="off">
            </div>
            <div class="form-group">
            <label class="control-label" for="firstName">First Name:</label>
            <input class="form-control" type="text" name="FirstName" id="firstName" autocomplete="off">
            </div>
            <div class="form-group">
            <label class="control-label" for="lastName">Last Name:</label>
            <input class="form-control" type="text" name="LastName" id="lastName" autocomplete="off">
            </div>
            <div class="form-group">
            <label class="control-label" for="address">Address:</label>
            <input class="form-control" type="text" name="address" id="address" autocomplete="off">
            </div>
            <div class="form-group">
            <label class="control-label" for="city">City:</label>
            <input class="form-control" type="text" name="city" id="city" autocomplete="off">
            </div>
            <div class="form-group">
            <label class="control-label" for="state">State:</label>
            <input class="form-control" type="text" name="state" id="state" autocomplete="off">
            </div>
            <div class="form-group">
            <label class="control-label" for="zip">Zip:</label>
            <input class="form-control" type="text" name="zip" id="zip" autocomplete="off">
            </div>
            <div class="form-group">
            <label class="control-label" for="email">Email:</label>
            <input class="form-control" type="email" name="email" id="email" autocomplete="off">
            </div>
            <div class="form-group">
            <label class="control-label" for="phone">Phone:</label>
            <input class="form-control" type="text" name="phone" id="phone" autocomplete="off">
            </div>
            <div class="form-group">
            <label class="control-label" for="age">Age:</label>
            <input class="form-control" type="text" name="age" id="age" autocomplete="off">
            </div>
            <div class="form-group">
            <label class="control-label" for="gender">Gender:</label>
            <input class="form-control" type="text" name="gender" id="gender" autocomplete="off">
            </div>            
        </form>
        <input id="userAdd" class="form-control btn-primary" type="submit" value="Add User">
        
        
    </div>
</div>
</div>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>

<script src="js/newUserScripts.js"></script>
</body>
</html>
